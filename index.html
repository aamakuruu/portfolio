        /* HEADER SECTION */
        header {

        header h1 {

            letter-spacing: 6px;
            text-transform: uppercase;
        }

		/* STICKY NAV - SHADOW ONLY AT THE BOTTOM */
		nav {
			background-color: #ffffff;
			width: 100%;
			padding: 15px 0;
			display: flex;
			gap: 15px;
			justify-content: center;
			align-items: stretch;
			position: sticky;
			top: 0;
			z-index: 1000;

			/* THE FIX: Positional Shadow */
			/* 0 (horizontal) 6px (vertical) 10px (blur) -5px (spread) */
			box-shadow: 0 6px 10px -5px rgba(0,0,0,0.3); 
			
			border-bottom: 3px solid #1a1a1a; 
		}

        nav a, .dropdown-trigger {
            color: #ff3b4e; 
            text-decoration: none;
            font-weight: 900;
            font-size: 0.75rem;
            letter-spacing: 2px;
            padding: 10px 20px;
            border: 2px solid #1a1a1a;
            border-radius: 4px;
            background: #ffffff;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        nav a:hover, .dropdown:hover .dropdown-trigger {
            background-color: #1a1a1a;
            color: #ff3b4e;
        }

        /* DROPDOWN SYSTEM - NO PIXEL GAPS */
        .dropdown {
            position: relative;
            display: flex;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 180px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1001;
            border: 2px solid #1a1a1a;
            top: 100%;
            left: 0;
            margin-top: -2px; /* Overlaps border to kill white pixels */
            border-radius: 0 0 4px 4px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #ff3b4e;
            padding: 12px 16px;
            display: block;
            border: none;
            border-radius: 0;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }

        /* CONTENT WRAPPER */
        .wrapper {
            max-width: 1000px;
            margin: 80px auto; 
            padding: 0 20px;
        }

        h2 {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.8rem;
            margin-top: 80px;
            letter-spacing: 1px;
        }

        h2[id] { scroll-margin-top: 110px; }

        .video-box {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 4px;
            margin: 20px 0;
            border: 1px solid #333;
        }

        /* 3-COLUMN GALLERY */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 450px; /* Uniform height for clean rows */
            object-fit: cover;
			image-rendering: pixelated; /* For Chrome, Edge, and Safari */
			image-rendering: crisp-edges; /* For Firefox */
            border-radius: 4px;
            background: #333;
			cursor: pointer;
            transition: opacity 0.3s;
        }

		/* SPECIAL GRID FOR GAME ART (Smaller/More Columns) */
		.game-gallery {
			display: grid;
			/* This forces more columns by lowering the minimum width to 180px */
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
			gap: 15px; /* Tighter gap for smaller images */
			margin-top: 20px;
		}

		/* Ensure Game Art thumbnails aren't too tall */
		.game-gallery img {
			width: 100%;
			height: 200px; /* Reduced height to keep them small */
			object-fit: cover;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			border-radius: 4px;
			cursor: pointer;
			transition: opacity 0.3s;
		}

        .gallery img:hover { opacity: 0.8; }
        .game-gallery img:hover { opacity: 0.8; }

		/* Make video thumbnails look like the image thumbnails */
		.gallery video, .game-gallery video {
			width: 100%;
			height: 200px; /* Matching your game-gallery height */
			object-fit: cover;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			border-radius: 4px;
			cursor: pointer;
		}

        /* LIGHTBOX */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
        }

		/* DEFAULT: For Illustrations (90%) */
		#lightbox img {
			width: auto;
			max-width: 90vw;
			max-height: 90vh;
			object-fit: contain;
		}
		/* SPECIAL: For Pixel Art (50%) */
		#lightbox img.pixel-upscale {
			min-width: 60vw; /* Keeps it large enough to see */
			max-height: 60vh; /* Limits height to 50% of the screen */
			image-rendering: pixelated; 
			image-rendering: crisp-edges;
		}

        footer {

		/* THE FLOATING JUMP BUTTON */

			transition: all 0.2s;
			/* Forces the browser to treat it as a top-level layer */
			-webkit-transform: translateZ(0);
		}

		#jumpToTop:hover {

		}
        .accent { color: #ff3b4e; text-decoration: none; font-weight: 700; }

    <script>
		// 1. LIGHTBOX LOGIC
		function openLightbox(src) {
			const lightbox = document.getElementById('lightbox');
			const isVideo = src.endsWith('.webm') || src.endsWith('.mp4');

			// Clear the lightbox content first
			lightbox.innerHTML = '';

			let content;
			if (isVideo) {
				content = document.createElement('video');
				content.src = src;
				content.autoplay = true;
				content.loop = true;
				content.muted = false; // Let them hear the game if there is sound!
				content.controls = true; // Give them a play/pause bar
			} else {
				content = document.createElement('img');
				content.src = src;
			}

			content.id = 'lightbox-img';
			
			// Apply your pixel scaling rule
			if (src.includes('game-art') || src.includes('pixel')) {
				content.classList.add('pixel-upscale');
			}

			lightbox.appendChild(content);
			lightbox.style.display = 'flex';
		}

		// 2. JUMP TO TOP LOGIC (The "Glue")
		function handleScroll() {
			let btn = document.getElementById("jumpToTop");
			// This checks how far you've scrolled on any device
			let scrollPos = window.scrollY || window.pageYOffset || document.documentElement.scrollTop;

			if (scrollPos > 300) {
				btn.style.setProperty("display", "block", "important");
			} else {
				btn.style.display = "none";
			}
		}

		// 3. EVENT LISTENERS (This makes the button actually respond)
		window.addEventListener('scroll', handleScroll);
		window.addEventListener('load', handleScroll);

		// 4. INSTANT SNAP FUNCTION
		function scrollToTop() {
			window.scrollTo({top: 0, behavior: 'auto'});
		}
    </script>
